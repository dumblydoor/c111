 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
  
    <center>
    
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate answer 
      	<br>
        <b style="color: yellow">yes?</b>
        <br>
        <br>
        <b style="color: red">no?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view  - </label>
        <br>
        <div id="camera" style="border:2px black dotted"></div>
        <br>
        <br>
        <button onclick="takesnapshot()" style="color:brown">capture image</button>

        

      </div>
       
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>prediction 1 -</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>prediction 3 -</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>webcam snapshot  - </label>
          <br>
          <div id="result" style="border:2px black dotted"></div>
          <br>
          <br>
          <button onclick="check()" style="color:brown">predict answer</button>
  
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
